<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JQuery Photo Grid</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Click to Reveal the Rest of the Picture</h1>

    <p>by Lorenzo Phrasavath</p>
  </header>

  <div id="grid">

    <!--row 1-->
    <div id="one"><img src="images/table_01.jpg" alt="1" id="img1"></div>
    <button id="two"><img src="images/table_02.jpg" alt="2" id="img2"></button>
    <button id="three"><img src="images/table_03.jpg" alt="3" id="img3"></button>
    <button id="four"><img src="images/table_04.jpg" alt="4" id="img4"></button>

    <!--row 2-->
    <button id="five"><img src="images/table_05.jpg" alt="5" id="img5"></button>
    <button id="six"><img src="images/table_06.jpg" alt="6" id="img6"></button>
    <button id="seven"><img src="images/table_07.jpg" alt="7" id="img7"></button>
    <button id="eight"><img src="images/table_08.jpg" alt="8" id="img8"></button>

    <!--row 3-->
    <button id="nine"><img src="images/table_09.jpg" alt="9" id="img9"></button>
    <button id="ten"><img src="images/table_10.jpg" alt="10" id="img10"></button>
    <button id="eleven"><img src="images/table_11.jpg" alt="11" id="img11"></button>
    <button id="twelve"><img src="images/table_12.jpg" alt="12" id="img12"></button>

    <!--row 4-->
    <button id="thirteen"><img src="images/table_13.jpg" alt="13" id="img13"></button>
    <button id="fourteen"><img src="images/table_14.jpg" alt="14" id="img14"></button>
    <button id="fifteen"><img src="images/table_15.jpg" alt="15" id="img15"></button>
    <button id="sixteen"><img src="images/table_16.jpg" alt="16" id="img16"></button>

  </div>

  <footer>
    <p>photo by Lorenzo Phrasavath</p>
    <p>see the code</p>
  </footer>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
